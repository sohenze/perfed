name: Check

on:
  pull_request:
    paths:
      - .github/workflows/check.yaml
      - src/**
  push:
    branches:
      - main


jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version-file: "./pyproject.toml"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Lint
        run: uv run lint

      - name: Lint
        run: uv run check
